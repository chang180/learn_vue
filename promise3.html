  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    const doSomething = (ok) => {

          if(ok) resolve('ok')
          else reject('not ok')
        }, 2000)
      })
    }

    // })

    const myfunc = async () => {
      try {
        const result = await doSomething(false).catch((error) => {
          console.log(error);
        })
        // const result = await $.get('https://kktix.com/events.json')
        console.log(result);
        console.log('abc');
      } catch (error) {
        console.log('error: ' + error);
      }
    }

    myfunc()
